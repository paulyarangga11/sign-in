
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bosstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #5D338F;
            color: #f5edff;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <form>
                    <h1 class="fw-bold display-2">Sign Up</h1>
                    <p class="fs-6">Please register yourself!</p>

                    <div class="form-floating my-2">
                        <input type="text" id="first-name" class="form-control" placeholder="Type your first name">
                        <label for="first-name" class="text-secondary">First Name</label>
                    </div>

                    <div class="form-floating my-2">
                        <input type="text" id="last-name" class="form-control" placeholder="Type your last name">
                        <label for="last-name" class="text-secondary">Last Name</label>
                    </div>

                    <div class="form-floating my-2">
                        <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                        <label for="email-address" class="text-secondary">Email</label>
                    </div>

                    <div class="form-floating">
                        <label for="gender" class="text-secondary">Gender</label>
                        <select name="" id="" class="form-select">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                    </div>

                    <div class="col-auto mb-3">
                        <form action="">
                            <label for="status" class="form-label">Status</label><br>
                            <input type="checkbox" name="" id="" class=""><label for="">Student</label>
                            <input type="checkbox" name="" id=""><label for="">Trainer</label>
                        </form>
                    </div>

                    <div class="form-floating">
                        
                        <label for="address" class="form-label text-secondary">Address</label>
                        <textarea name="address" id="" cols="30" rows="8" class="form-control" placeholder=""></textarea>
                    </div>

                    <div class="form-floating my-2">
                        <input type="username" id="username" class="form-control" placeholder="Type your username">
                        <label for="username" class="text-secondary">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Type your password">
                        <label for="password" class="text-secondary">Password</label>
                    </div>

                    <div class="my-3">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Agree with this term and condition</label>
                    </div>

                    <button class="btn btn-dark btn-lg w-100">Sign Up</button>

                    <div class="my-3">
                       Do you have an account? <a href="index.html" class="fw-bold text-warning">Sign in</a>
                    </div>


                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
